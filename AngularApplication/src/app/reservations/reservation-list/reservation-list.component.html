<div class="container inner">
    <table class="table table-hover table-striped">
        <thead>
            <tr>
              <th scope="col">Name</th>
              <th scope="col">Datum</th>
              <th scope="col">Office</th>
              <th scope="col">Tisch</th>
            </tr>
          </thead>
          <tbody>
              <tr *ngFor="let r of service.list">
                  <td>{{r.Name}}</td>
                  <td>{{r.Datum_Reservierung | date: "dd/MM/yyyy"}}</td>
                  <td>{{r.OfficeName}}</td>
                  <td>{{r.TableName}}</td>
                </tr>
          </tbody>
      </table>
</div>
